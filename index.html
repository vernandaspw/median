<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .primary {
        background-color: #005555;
      }

      .bg {
        background-color: #f1f3f9;
      }
    </style>
  </head>
  <body>
    <div class="">
      <div class="d-lg-flex">
        <div
          class="col-lg-6 d-none d-md-flex  primary d-flex align-items-center justify-content-center"
          style="height: 100vh"
        >
          <div class="">
            <div class="text-center mb-5 pb-4">
              <img src="img/medianwhite.svg" width="200" alt="" />
            </div>
            <div class="text-center">
              <img src="img/Illustration.svg" width="400" alt="" />
            </div>
          </div>
        </div>
        <div
          class="col-lg-6 bg d-flex align-items-center justify-content-center"
          style="height: 100vh"
        >
          <div class="w-50">
            <div class="card shadow-sm border-0">
              <div class="card-body">
                <div class="text-center">
                  <h4>Login</h4>
                  <p class="text-muted">Selamat datang kembali!</p>
                </div>
                <div class="mb-3">
                  <div class="">
                    <label for="">Email</label>
                    <input 
                      type="text"
                      placeholder="Masukkan Email"
                      class="py-3 form-control"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <div class="">
                    <label for="">Password</label>
                    <input 
                      type="text"
                      placeholder="Masukkan Password"
                      class="py-3 form-control"
                    />
                  </div>
                </div>
                <div class="mb-4 mt-1 d-flex justify-content-between">
                  <div class="t-primary">Belum Punya Akun? <a href="home.html"><b>Register</b></a></div>
                  <div class="t-primary">
                    <a href="home.html"><b>Lupa Password?</b></a>
                  </div>
                </div>
                <a href="home.html" class="btn primary py-3 text-white form-control">Login</a>
                <p class="text-muted text-center mt-3">atau</p>
                <a href="home.html" class="btn btn-white border py-2 border-1 form-control">
                    <img src="img/google.svg" alt=""> <span class="ms-1">Login dengan Google</span>
                </a>
              </div>
            </div>
          </div>
          <div class="fixed-bottom">
            <div class="d-md-flex">
              <div class="col-lg-6"></div>
              <div class="col-lg-6 text-center">
                <div class="border-top border-2">
                  <div class="p-3">
                    &copy; 2023 PT. Median. All Rights Reserved
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
